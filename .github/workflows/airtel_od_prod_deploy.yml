name: AIRTEL OD PROD CI/CD

on:
  push:
    branches:
      - main 
    paths:
      - 'tfvars/airtel-od/prod.tfvars' 
 

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'ap-south-1'
      TF_VERSION: '1.8.0'
      OPCO: 'airtel'
      COUNTRY: 'od'
      ENVIRONMENT: 'prod'


    steps:
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v2

    - name: 'Configure AWS credentials'
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}


    - name: 'Terraform Init'
      run: terraform init -reconfigure -upgrade -input=false -no-color -backend-config "key=${{ env.OPCO }}-${{ env.COUNTRY }}/${{ env.ENVIRONMENT }}/terraform.tfstate"

    - name: 'Terraform Format'
      run: terraform fmt

    - name: 'Terraform Validate'
      run: terraform validate

    - name: 'Terraform Plan'
      run: terraform plan -out=tfplan -no-color -input=false -var-file ./tfvars/${{ env.OPCO }}-${{ env.COUNTRY }}/${{ env.ENVIRONMENT }}.tfvars

    #- name: 'Terraform Apply'
     # if: github.ref == 'refs/heads/main'
      #run: terraform apply -auto-approve tfplan
